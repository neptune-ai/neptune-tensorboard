sudo: false
language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
install:
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
  - pip install tox-travis
script:
  - python -m pylint -j 0 -f parseable neptune_tf tests
  - tox
deploy:
  distributions: git_version sdist
  provider: pypi
  user: neptune-deployer
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
